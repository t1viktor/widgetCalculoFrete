<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Transporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget">
        <h2>Calculadora de Frete</h2>
        <label for="distance">Distância (km):</label>
        <input type="number" id="distance" placeholder="Digite a distância" required>
        
        <label for="transport-type">Tipo de Transporte:</label>
        <select id="transport-type">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
        </select>

        <button id="calculate-button">Calcular Frete</button>
        
        <div id="result" class="result hidden">
            <p id="cost"></p>
            <p id="delivery-time"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
